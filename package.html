<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Package</title>
    <style>
        .packages-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .package {
            width: 40%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="packages-section">
        <h1>Choose Your Package</h1>
        <div class="package">
            <h2>Monthly</h2>
            <p>$9.99 per month</p>
            <ul>
                <li>Unlimited carpooling</li>
                <li>24/7 customer support</li>
                <li>Cancel anytime</li>
            </ul>
            <button>Choose Monthly</button>
        </div>
        <div class="package">
            <h2>Yearly</h2>
            <p>$79.99 per year</p>
            <ul>
                <li>Unlimited carpooling</li>
                <li>24/7 customer support</li>
                <li>Cancel anytime</li>
            </ul>
            <button>Choose Yearly</button>
        </div>
    </div>
</body>
</html>
