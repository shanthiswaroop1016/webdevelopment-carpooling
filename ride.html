<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .ride-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="ride-section">
        <h1>Ride Section</h1>
        <p>Are you interested in riding with others? Check out our ride section to find rides or list your available rides.</p>
        <ul>
            <li>Email: ride@example.com</li>
            <li>Phone: +1 123 456 789</li>
        </ul>
        <div class="input-container">
            <input type="text" id="source" name="source" placeholder="Source">
            <input type="text" id="destination" name="destination" placeholder="Destination">
        </div>
        <button type="button">Find Rides</button>
    </div>
</body>
</html>
