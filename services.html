<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .services-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="services-section">
        <h1>Services</h1>
        <ul>
            <li>Safe and secure ride-sharing.</li>
            <li>Environment-friendly and economical.</li>
            <li>Accessible for people with disabilities.</li>
            <li>Customizable schedules for frequent commuters.</li>
            <li>Regular safety checks for all vehicles.</li>
        </ul>
    </div>
</body>
</html>
