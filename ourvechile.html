<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Vehicle</title>
    <style>
        .vehicles-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .vehicle {
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .vehicle img {
            width: 100%;
            height: auto;
        }

        .vehicle h2 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        .vehicle button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .vehicle button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: cadetblue;">
    <div class="vehicles-section">
        <h1>Choose Your Vehicle</h1>
        <form style="background-color: antiquewhite;" action="payment.html">
        <div class="vehicle">
            <img src="ford.jpg" alt="Vehicle 1">
            <h2>Vehicle 1</h2>
            <p>Price: $50</p>
            <ul>
                <li>Max Passengers: 5</li>
                <li>Fuel Type: Diesel</li>
                <li>Car Make: Toyota</li>
            </ul>
            <button>Choose Vehicle 1</button>
        </div>
    </form>
    <form style="background-color:burlywood;"     action="payment1.html">
        <div class="vehicle">
            <img src="pngimg.com - hyundai_PNG11236.png" alt="Vehicle 2">
            <h2>Vehicle 2</h2>
            <p>Price: $70</p>
            <ul>
                <li>Max Passengers: 7</li>
                <li>Fuel Type: Petrol</li>
                <li>Car Make: Hyundai</li>
            </ul>
            <button type="submit">Choose Vehicle 2</button>
        </div>
    </form>
    </div>
</body>
</html>
